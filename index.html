<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="dashboard.css">
	<title>Settings</title>
</head>
<body onload="darkmode()">
    <section id="sidebar">
		<a href="#" class="brand">
			<!-- <img style="margin: 5px" width="50px" height="50px" src="img/header-dashboard.png" alt="" srcset=""> -->
			<span class="text">CodeGO</span>
		</a>
        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Let's Code</span>
                </a>
            </li>
        </ul>
    </section>
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
            <div style="width: 100%; display: flex; align-items:center; gap: 10px; justify-content: end">
            </div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="table-data">
                <div class="order">
                    <div class="head">
						<h2><i class='bx bxs-file-html'></i>HTML</h2>
                        <h4>Run<button onclick="Run_Program()">
                            <i class='bx bxs-right-arrow'></i>
                        </button></h4>
                    </div>
                    <div class="head">
						<textarea style="background-color: inherit;border: 1px solid #333;color:inherit;padding: 4px 8px; font-size: 14px;" 
                        id="html_form" cols="60" rows="10"></textarea>
                    </div>
                </div>
                <div class="order">
                    <div class="head">
						<h2><i class='bx bxs-file-css'></i>CSS</h2>
                        <h4>Run<button onclick="Run_Program()">
                            <i class='bx bxs-right-arrow'></i>
                        </button></h4>
                    </div>
                    <div class="head">
						<textarea style="background-color: inherit;border: 1px solid #333;color:inherit;padding: 4px 8px; font-size: 14px;" 
                        id="css_form" cols="60" rows="10"></textarea>
                    </div>
                </div>
                <div class="order">
                    <div class="head">
						<h2><i class='bx bxs-file-js'></i>JAVASCRIPT</h2>
                        <h4>Run<button onclick="Run_Program()">
                            <i class='bx bxs-right-arrow'></i>
                        </button></h4>
                    </div>
                    <div class="head">
						<textarea style="background-color: inherit;border: 1px solid #333;color:inherit;padding: 4px 8px; font-size: 14px;" 
                        id="js_form" cols="100" rows="10"></textarea>
                    </div>
                </div>
                <div></div>
                <div class="order">
                    <h3><button onclick="Run_Program()">
                        <i class='bx bxs-right-arrow'></i>
                    </button></h3>
                    <div class="head">
						<h2>OUTPUT</h2>
                    </div>
                    <div class="head" style="height: 720px; width: auto;">
						<iframe id="Run"  frameborder="1" width="100%" height="100%"
                        style="background-color: inherit;"></iframe>
                    </div>
                </div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script src="dashboard.js"></script>
    <script src="backend.js"></script>
</body>
</html>
