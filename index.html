<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="dashboard.css">
	<title>CodeGo</title>
</head>
<body onload="darkmode()">


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<span style="margin-left:1rem" class="text">CodeGo</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Code-ffee</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
            <div style="width: 100%; display: flex; align-items:center; gap: 10px; justify-content: end">
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
                <a href="#" class="profile">
                    
                </a>
            </div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Sales</h1>
					<ul class="breadcrumb">
						<li>
							<a href="dashboard.html">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Settings</a>
						</li>
					</ul>
				</div>

			<div class="table-data">
                <div class="order">
                    <div class="head">
						<h2><i class='bx bxs-file-html'></i>HTML</h2>
                        <h4>Run<button onclick="Run_Program()">
                            <i class='bx bxs-right-arrow'></i>
                        </button></h4>
                    </div>
                    <div class="head">
						<textarea style="background-color: inherit;border: 1px solid #333;color:inherit;padding: 4px 8px; font-size: 14px;" 
                        id="html_form" cols="60" rows="10"></textarea>
                    </div>
                </div>
                <div class="order">
                    <div class="head">
						<h2><i class='bx bxs-file-css'></i>CSS</h2>
                        <h4>Run<button onclick="Run_Program()">
                            <i class='bx bxs-right-arrow'></i>
                        </button></h4>
                    </div>
                    <div class="head">
						<textarea style="background-color: inherit;border: 1px solid #333;color:inherit;padding: 4px 8px; font-size: 14px;" 
                        id="css_form" cols="60" rows="10"></textarea>
                    </div>
                </div>
                <div class="order">
                    <div class="head">
						<h2><i class='bx bxs-file-js'></i>JAVASCRIPT</h2>
                        <h4>Run<button onclick="Run_Program()">
                            <i class='bx bxs-right-arrow'></i>
                        </button></h4>
                    </div>
                    <div class="head">
						<textarea style="background-color: inherit;border: 1px solid #333;color:inherit;padding: 4px 8px; font-size: 14px;" 
                        id="js_form" cols="100" rows="10"></textarea>
                    </div>
                </div>
                <div></div>
                <div class="order">
                    <h4>Run<button onclick="Run_Program()">
                        <i class='bx bxs-right-arrow'></i>
                    </button></h4>
                    <div class="head">
						<h2>OUTPUT</h2>
                    </div>
                    <div class="head" style="height: 720px; width: auto;">
						<iframe id="Run"  frameborder="1" width="100%" height="100%"
                        style="background-color: inherit;"></iframe>
                    </div>
                </div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script src="dashboard.js"></script>
	<script src="backend.js"></script>
</body>
</html>
